<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RPS Multiplayer Game</title>
	<!--Link to external Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Link to JQuery-->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!--link to js file-->
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	<!--link to firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
</head>
<body>
	<div id = "dynamic_button">
		<button id = "start">Start</button>
	</div>
	<div id = "attacks"></div>
	<div id = "message"></div>
	<div id = "player1-name"></div>
	<!--<div id = "player1-wins"></div>-->
	<div class="progress">
   		<div id = "p1-health" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    	</div>
	</div>
	<div id = "player1-losses"></div>
	<div id = "player2-name"></div>
	<!--<div id = "player2-wins"></div>-->
	<div class="progress">
   		<div id = "p2-health" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    	</div>
	</div>
	<div id = "player2-losses"></div>
</body>
</html>
